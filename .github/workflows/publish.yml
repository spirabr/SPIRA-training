name: Docker Image CI for GHCR

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build and push the image
            run: |
                docker login --username ${{ secrets.GH_USER }} --password ${{ secrets.GH.PAT }} gchr.io
                docker build . --tag gchr.io/${{ secrets.GH_USER }}/spira-training:0.0.1
                docker push gchr.io/${{ secrets.GH_USER }}/spira-training:0.0.1